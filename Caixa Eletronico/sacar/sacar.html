<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sacar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .formaSacar {
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #003366;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #001f4d;
        }
    </style>
</head>
<body>
    <div class="formaSacar">
        <form action="sqlSacar.php" method="post">
            <br><label for="numeroCartao">Qual o número do cartão?</label><br>
            <input type="number" name="numeroCartao" required>

            <br><label for="valor">Qual o valor a ser sacado?</label><br>
            <input type="number" name="valor" required>
            
            <br><label for="senha">Digite sua senha</label><br>
            <input type="password" name="senha" required>
            <br>
            <input type="submit" value="Sacar">
        </form>
    </div>
</body>
</html>
