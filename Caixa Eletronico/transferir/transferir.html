<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transferência</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        article {
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"],
        input[type="password"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #003366;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #001f4d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Transferir</h1>
    </header>

    <article>
        <form action="sqlTransferir.php" method="post">
            <label for="numeroenviar">Nº de quem vai enviar a transferência</label><br>
            <input type="number" name="numeroenviar" required>
            <br>
            <label for="numeroRecebe">Nº de quem vai receber a transferência</label><br>
            <input type="number" name="numeroRecebe" required>
            <br>
            <label for="valor">Valor</label><br>
            <input type="number" name="valor" required>
            <br>
            <label for="senha">Senha</label><br>
            <input type="password" name="senha" required>
            <br>
            <input type="submit" value="Transferir">
        </form>
    </article>
</body>
</html>
