<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #003366;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        article {
            margin: 20px auto;
            width: 80%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .Login {
            width: 300px;
            margin: 0 auto;
            text-align: center;
        }

        input[type="number"],
        input[type="password"],
        input[type="submit"],
        input[type="reset"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"],
        input[type="reset"] {
            background-color: #003366;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover,
        input[type="reset"]:hover {
            background-color: #001f4d;
        }
    </style>
</head>
<body>
    <header>
        <h1>Login</h1>
    </header>

    <article>
        <div class="Login">
            <form action="sqlLogin.php" method="post">
                Nº do cartão: <input type="number" name="numerocartao" required><br>
                Senha do cartão: <input type="password" name="senhacartao" required><br>
                <input type="submit" value="Enviar"> <input type="reset" value="Apagar">
            </form>
        </div>
    </article>
</body>
</html>
